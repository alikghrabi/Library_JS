<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library JS App</title>
</head>
<body>
  <h1>My Library</h1>
  <button id="newBookButton">Add New Book</button>
  
  <!-- New Book Form (hidden by default) -->
  <div id="newBookForm" class="form-container">
    <h2>Add a New Book</h2>
    <form id="bookForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br><br>
      
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required><br><br>
      
      <label for="pages">Number of Pages:</label>
      <input type="number" id="pages" name="pages" required><br><br>
      
      <label for="isRead">Have you read it?</label>
      <input type="checkbox" id="isRead" name="isRead"><br><br>
      
      <button type="submit">Submit</button>
      <button type="button" id="closeFormButton">Cancel</button>
    </form>
  </div>

  <div class="book-container" id="bookContainer"></div>

  <script src="main.js"></script>
</body>
</html>
